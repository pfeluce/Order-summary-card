<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <title>Order summary card</title>
</head>
<body>

<div id="card" class="center">
  
  <img src="images/illustration-hero.svg" id="illustration" alt="illustration">
  
  <div id="text-block">
    
    <h1>Order Summary</h1>

    <p id="text-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

    <div class="annual-plan">
      
        <div id="image">      
          <img src="images/icon-music.svg" id="icon-music" alt="icon">
        </div>
        <div id="left-text">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <div id="right-text">
          <a href=" ">Change</a>
        </div>
    </div>
    
    <div id="button-payment">
      <p>Proceed to Payment</p>
    </div> 
    <div id="cancel">
      <a href=" ">Cancel Order</a>
    </div>
  </div>

</div>

</body>

</html>
